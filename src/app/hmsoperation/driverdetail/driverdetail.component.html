
<div class="outerdiv">

  <div class="card-header ripple ng-tns-c6-1 ng-star-inserted">
    <div class="row">
        <div class="col-md-11">
            <h5 class="ng-tns-c6-1">Driver Entry</h5>         
            <span class="ng-tns-c6-1 ng-star-inserted">Driver Details Entry...  </span>
          </div> 
    </div>
  </div>
</div>


<div class="outerdiv">
    <div class="formdesign checkinforms checkinformsgrops" style="padding: 0;">
  
      <form [formGroup]="form" (ngSubmit)="Submit()" class="  " autocomplete="off">
        <input type="hidden" class="form-control tooltip-form searchiconrelative" id="Id" formControlName="Id" name="Id" autocomplete="off"  /> 
         <div class="container-fluid"  style="background-color: #fff;">
   
          <div class='row tabouter' style="margin-bottom: 0;"> 
            <div class="col-md-12" style="padding-left: 0;">
              <div class="userlist">
              <div class="row guestinfofirstrow" style="margin-bottom: 0;"> 
                <div class="col-md-12 taboutercreatebtn">
                  <div class="row" style="margin-bottom: 0;">
                    <div class='col-12 col-lg-2 col-md-4 col-sm-4'>
                      <div class="form-group">
                        <label class="form-control-label" for="drivername">Driver Name </label>
                        <input type="text" class="form-control tooltip-form searchiconrelative" id="drivername" formControlName="drivername" name="drivername" autocomplete="off" [ngClass] = "{'is-invalid' : submitted && form.controls.drivername.errors || form.controls.drivername.touched || form.controls.drivername.dirty}" required    /> 
                      </div>  
                    </div> 
                    <div class='col-12 col-lg-2 col-md-4 col-sm-4'>
                      <div class="form-group">
                        <label class="form-control-label" for="mobileno">Mobile No </label>
                        <input type="text" class="form-control tooltip-form searchiconrelative" id="mobileno" formControlName="mobileno" name="mobileno" autocomplete="off" [ngClass] = "{'is-invalid' : submitted && form.controls.mobileno.errors || form.controls.mobileno.touched || form.controls.mobileno.dirty}" required    /> 
                      </div>  
                    </div> 
                    <div class='col-12 col-lg-2 col-md-4 col-sm-4'>
                      <div class="form-group">
                        <label class="form-control-label" for="vehicleno">Vehicle no </label>
                        <input type="text" class="form-control tooltip-form searchiconrelative" id="vehicleno" formControlName="vehicleno" name="vehicleno" autocomplete="off" [ngClass] = "{'is-invalid' : submitted && form.controls.vehicleno.errors || form.controls.vehicleno.touched || form.controls.vehicleno.dirty}" required    /> 
                      </div>  
                    </div>
                    <div class='col-12 col-lg-2 col-md-4 col-sm-4'>
                      <div class="form-group">
                        <label class="form-control-label" for="charge">Charge </label>
                        <input type="text" class="form-control tooltip-form searchiconrelative" id="charge" formControlName="charge" name="charge" autocomplete="off" [ngClass] = "{'is-invalid' : submitted && form.controls.charge.errors || form.controls.charge.touched || form.controls.charge.dirty}" required    /> 
                      </div>  
                    </div>
                    <div class='col-12 col-lg-2 col-md-4 col-sm-4'>
                      <div class="form-group">
                        <label class="form-control-label" for="guestname">Guest name </label>
                        <input type="text" class="form-control tooltip-form searchiconrelative" id="guestname" formControlName="guestname" name="guestname" autocomplete="off" [ngClass] = "{'is-invalid' : submitted && form.controls.guestname.errors || form.controls.guestname.touched || form.controls.guestname.dirty}" required    /> 
                      </div>  
                    </div>
                    <div class='col-12 col-lg-2 col-md-4 col-sm-4'>
                      <div class="form-group">
                        <label class="form-control-label" for="roomno"> Room no </label>
                        <input type="text" class="form-control tooltip-form searchiconrelative" id="roomno" formControlName="roomno" name="roomno" autocomplete="off" [ngClass] = "{'is-invalid' : submitted && form.controls.roomno.errors || form.controls.roomno.touched || form.controls.roomno.dirty}" required    /> 
                      </div>  
                    </div>
                  </div><!-- end of row -->

                </div> 
            </div>
          </div>
          <button type="button" id="cancel" class="btn btn-sm btn-danger m-r-5 m-b-10 m-l-5 float-right" >Close</button>                                                                  
          <button type="submit" id="save" class="btn btn-sm btn-primary m-r-5 m-b-10 m-l-5 float-right" >Save</button>               

        </div>
        
          </div>
          </div>
          </form>
          </div>

          </div>
