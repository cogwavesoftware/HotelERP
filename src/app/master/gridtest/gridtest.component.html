<div style="text-align:center">
        <h1>
         Guest Photo Demo
        </h1>
      
        <div >
          <webcam [height]="250" [width]="250" [trigger]="triggerObservable" (imageCapture)="handleImage($event)" *ngIf="showWebcam"
                  [allowCameraSwitch]="allowCameraSwitch" [switchCamera]="nextWebcamObservable"
                  [videoOptions]="videoOptions"
                  [imageQuality]="1"
                  (cameraSwitched)="cameraWasSwitched($event)"
                  (initError)="handleInitError($event)"
          ></webcam>
          <br/>
          <div class="snapshot" *ngIf="webcamImage">
                <h2>Photo Taken</h2>
                <img  *ngIf="Iscamaraon" [height]="250" [width]="250" [src]="webcamImage.imageAsDataUrl"/>
              </div> 
          <button class="actionBtn" (click)="triggerSnapshot();">Take A Snapshot</button>
          <button class="actionBtn" (click)="oncamara();">oncamara()</button>
        <!-- //  <button *ngIf="Iscamaraon" class="actionBtn" (click)="toggleWebcam();">{{OnCamera}}</button> -->
          <br/>
        
      </div>
      
      
      
      <h4 *ngIf="errors.length > 0">Messages:</h4>
      <ul *ngFor="let error of errors">
        <li>{{error | json}}</li>
      </ul>
