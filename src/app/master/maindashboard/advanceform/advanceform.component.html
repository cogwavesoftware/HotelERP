              <div class="col-md-12">
                <div class="row">
                  <div class='col-12 col-lg-6'>
                    <div class="form-group">
                      <label class="form-control-label" for="roomno">Room No </label>
                      <input type="text" class="form-control tooltip-form" id="roomno" value="{{RoomNo}}" formControlName="roomno" name="roomno" autocomplete="off"  required  />  

                      </div>  
                  </div>
               
                  <div class='col-12 col-lg-6'>
                    <div class="form-group">
                      <label class="form-control-label" for="roomcode">RoomCode</label>
                      <input type="text" class="form-control tooltip-form" id="roomcode" value="{{RoomCode}}" formControlName="roomcode" name="roomcode" autocomplete="off"  required  />  
                     
                      </div>  
                  </div>
                 
                 
              </div>
              </div>
              

           
            </div>
             
          </div>

         </div>

        <div class=" col-md-12"> 
              <div class="grid-table grid-table1" >
                <div class="thead">
                  <div class=""> 
                    <div class="td"><i class="fa fa-credit-card-alt"></i> Select Mode</div>
                    <div class="td"><i class="fa fa-credit-card-alt"></i> Delect Detail</div>
                    <div class="td"><i class="fa fa-credit-card-alt"></i> Amount</div>
                    <div class="td"><i class="fa fa-credit-card-alt"></i>  Description</div>
                    <div class="td"><i class="fa fa-server"></i>  Selected Mode</div> 
                    
                    <div class="td lasttd">
                      <button type="button"   class=" " (click)="AddPaymentButtonClick()">
                        <i class="fa fa-plus"> </i> 
                      </button>
                    </div> 
                  </div>
                </div>
                <div class="tbody">
    
                  <div formArrayName="PayArray"
                  *ngFor="let other of Roomadvanceform.get('PayArray').controls; let k = index">
                  <div [formGroupName]="k">
                    <div class="tr">
                      <div class="td"> 
                        <select  (change)="FilterPaymentMode(k)"  class="custom-select" name="Paymode" formControlName="Paymode"
                        id="Paymode" [ngClass]="{ 'is-invalid': submitted && form.Paymode.errors }">
                        <option value="select">Select</option>
                        <option *ngFor="let sour of paymentmode" [value]="sour">
                          {{ sour }}</option>
                      </select>


                      </div>

                      <div class="td">
                        <select class="custom-select" (change)="PatchSubModeName(k)" name="Paysubmode" formControlName="Paysubmode"
                        id="Paysubmode" [ngClass]="{ 'is-invalid': submitted && form.Paysubmode.errors }">
                        <option value="select">Select</option>
                        <option *ngFor="let Paysubmode of  subpaymodelist" [value]="Paysubmode">
                          {{ Paysubmode  }}</option>
                      </select> 


                      </div>

                  <div class="td">
                   <input type="number"  id="payAmount"
                    formControlName="payAmount" name="payAmount" autocomplete="off" required />
                  
    
                      </div>


                      <div class="td">
                        <input type="text" class="" id="Descriptions" formControlName="Descriptions">
                        
                      </div>

                      <div class="td">
                        <input type="text" class="" id="modeselected" formControlName="modeselected">
                        
                      </div> 
                      <div class="td lasttd">                                      
                        <button (click)="onDeletePayment(0,k)">
                          <i class="fa fa-trash" aria-hidden="true"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                </div> 
              </div>  
        </div>  
      </div>
