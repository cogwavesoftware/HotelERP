<div class="outerdiv blockingfrm">
    <div class="formdesign" style="padding: 0;">
        <div class="userlist">
                 <form [formGroup]="blockingdetailsform" (ngSubmit)="onSubmit()"> 
                    <div class="container-fluid" >             
                        <div class='row'>                            
                              <div class="col-md-12">
                                  <div class="row">
                                    <div class="col-md-12" > 
                                        <div class="guestinfofirstrow  row">

                                          <div class='col-12 col-lg-12 radiogrp'>
                                            <div class="form-group"> 
                                              <input  id="longterm" name="frmdate"  formControlName="frmdate" type="radio"   class="form-control"> 
                                              <label class="form-control-label" for="date">Long Term</label>
                                             </div>  
                                             <div class="form-group">                                              
                                              <input  id="shortterm" name="frmdate"  formControlName="longterm" type="radio"   class="form-control"> 
                                              <label class="form-control-label" for="date">Long Term</label>
                                             </div>  
                                          </div>

                                      <div class='col-12 col-lg-4'>
                                        <div class="form-group">
                                          <label class="form-control-label" for="date">From</label>
                                          <input  id="frmdate" name="frmdate"  formControlName="frmdate"  readonly type="text" bsDatepicker [maxDate]="minDate"  [minDate]="minDate" placement="bottom"   [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY',containerClass: 'theme-dark-blue'}" class="form-control"> 
                                         </div>  
                                      </div>
                                      <div class='col-12 col-lg-4'>
                                        <div class="form-group">
                                          <label class="form-control-label" for="gname">No Of Days</label>
                                          <input type="text" class="form-control tooltip-form" id="noofdays" formControlName="noofdays" name="noofdays" autocomplete="off" [ngClass] = "{'is-invalid' : submitted && blockingdetailsform.controls.noofdays.errors || blockingdetailsform.controls.noofdays.touched || blockingdetailsform.controls.noofdays.dirty}" required  />  
                                          <div class="invalid-feedback" *ngIf="blockingdetailsform.controls.noofdays.errors?.required" >No of Days is required</div>
                                          </div>  
                                      </div>
                                      <div class='col-12 col-lg-4'>
                                        <div class="form-group">
                                          <label class="form-control-label" for="date">To</label>
                                          <input  id="todate" name="todate"  formControlName="todate"  readonly type="text" bsDatepicker [maxDate]="minDate"  [minDate]="minDate" placement="bottom"   [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY',containerClass: 'theme-dark-blue'}" class="form-control">
                                         </div>  
                                      </div>
                                      <div class='col-12 col-lg-4'>
                                        <div class="form-group">
                                          <label class="form-control-label" for="rmno">Room No </label>
                                          <input type="text" class="form-control tooltip-form" id="roomno" formControlName="roomno" name="roomno" autocomplete="off" [ngClass] = "{'is-invalid' : submitted && blockingdetailsform.controls.roomno.errors || blockingdetailsform.controls.roomno.touched || blockingdetailsform.controls.roomno.dirty}" required  />  
                                          <div class="invalid-feedback" *ngIf="blockingdetailsform.controls.roomno.errors?.required" >Roomno is required</div>
                                          </div>  
                                      </div>
                                      <div class='col-12 col-lg-4'>
                                        <div class="form-group">
                                          <label class="form-control-label" for="rmcd">Room Code </label>
                                          <input type="text" class="form-control tooltip-form" id="roomcode" formControlName="roomcode" name="roomcode" autocomplete="off" [ngClass] = "{'is-invalid' : submitted && blockingdetailsform.controls.roomcode.errors || blockingdetailsform.controls.roomcode.touched || blockingdetailsform.controls.roomcode.dirty}" required  />  
                                          <div class="invalid-feedback" *ngIf="blockingdetailsform.controls.roomcode.errors?.required" >Roomcode is required</div>
                                          </div>  
                                      </div>
                                      <div class='col-12 col-lg-4'>
                                        <div class="form-group">
                                          <label class="form-control-label" for="rmnme">Name </label>
                                          <input type="text" class="form-control tooltip-form" id="rname" formControlName="rname" name="rname" autocomplete="off" [ngClass] = "{'is-invalid' : submitted && blockingdetailsform.controls.rname.errors || blockingdetailsform.controls.rname.touched || blockingdetailsform.controls.rname.dirty}" required  />  
                                          <div class="invalid-feedback" *ngIf="blockingdetailsform.controls.rname.errors?.required" >Name is required</div>
                                          </div>  
                                      </div>
                                      <div class='col-12 col-lg-12'>
                                        <div class="form-group">
                                            <label class="form-control-label" for="reason">Reason </label>
                                             <textarea class="form-control" rows="5" id="reason" formControlName="reason" name="reason" autocomplete="off"></textarea>  
                                             </div>   
                                      </div>
                                     
                                       </div>
                                                                       
                                     </div>
                                 </div>
                            </div>
                        </div>
                        <div class="row modelbtn">   
                          <div class="col-md-12">
                            <button  class="btn btn-primary"><i class="fa  fa-close"></i> Close </button>
                            <button  class="btn btn-primary"><i class="fa  fa-user-md"></i> Blocking Details </button> 
                          </div>  
                         </div>  
                    </div>
                 </form>
        </div>
     </div>
 </div>
