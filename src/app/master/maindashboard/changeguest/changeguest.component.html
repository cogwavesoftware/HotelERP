<div class="col-sm-12 filter-bar">
    <div class="row">
      
        <div class="changeguest_mddel_table searchguest">
          <div class="input-group" style="padding:10px; margin-bottom: 0;">
            <input type="text" class="form-control" name="searchTermguest"  (keyup)="SearchGuestData($event)" #searchTermguest placeholder="Search here...">
            <span class="input-group-append ripple light" id="basic-addon1"><i
              (click)="ShowAllData()"  class="icofont icofont-search input-group-text"></i></span>
          </div>
          <div class=" ">
            <div class="table-responsive">
             <table class="table table-striped table-bordered full-data-table">
               <thead>
                 <tr class="blueorange-gradient">
                   <th>GuestCode</th>
                   <th>GuestTittle</th>
                   <th>Gender </th>
                   <th>GuestName</th>
                   <th>MobileNo</th>
                   <th>Action</th>
                 </tr>
               </thead>
               <tbody>
                 <tr *ngFor="let item of guest;  let i = index;">
                  <td>{{item.GuestCode}}</td>
                  <td>{{item.GuestTittle}}</td>
                  <td>{{item.Gender}}</td>
                  <td>{{item.GuestName}}</td>
                  <td>{{item.MobileNo}}</td>
                  
                   <td class="action-icon">
                      <button (click)="ProcessData(item.GuestCode)" class="btn btn-success btn-sm">Process</button>
                   </td>
                 </tr>
                

               </tbody>
             </table>
           </div>  
        </div>
      </div>
    </div>
    <div class="guestinfofirstrow  row">
      <div class='col-12 col-lg-12'>
          <div class="form-group  float-right" >                                   
               <button style="margin-top:10px;" type="button" (click)="closeMyModalPin($event)"  class="btn btn-danger" > <i class="fa  fa-times-circle"></i> Close</button>                           
           </div>  
        </div> 
    </div>
  </div>
