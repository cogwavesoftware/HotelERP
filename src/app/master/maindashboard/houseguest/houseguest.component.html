                <div class="row">
                  <input type="hidden" name="BranchCode" class="form-control" [(ngModel)]="model.BranchCode"
                  #BranchCode="ngModel" value="{{BranchCode}}">
              
                <input type="hidden" name="CreatedBy" class="form-control" [(ngModel)]="model.CreatedBy"
                  #CreatedBy="ngModel" value="{{CreatedBy}}"> 
              
                   
                    <div class='col-12 col-lg-6'>
                      <div class="form-group">
                          <label class="required">RoomNo</label>
                          <input type="text" name="RoomNos" class="form-control" [(ngModel)]="model.RoomNos"
                            #RoomNos="ngModel" value="{{RoomNo}}"   required autocomplete="off">
                       </div>  
                    </div> 
                    <div class='col-12 col-lg-6'>
                      <div class="form-group">
                          <label class="required">RoomCode</label>
                          <input type="text" name="RoomCodes" class="form-control" [(ngModel)]="model.RoomCodes"

                                <label class="required lblwithcheckbox">Make House Guest</label>

                             </div>  
                             <div class="form-group" style="margin-bottom: 0;">
                              <label class="required lblwithcheckbox">Remove Guest</label>
                              <input style="width:20px;" type="radio"   #status="ngModel" [(ngModel)]="model.status" id="status" name="status" (click)="Selected('Remove')" value="Remove" class="form-control"  />   
                           </div> 

                        </div>
                        <div class='col-12 col-md-6'>
                          <div *ngIf="isRemoveHouse" class="col-md-12 linkandunlink"> 
                            <div class="guestinfofirstrow  row">
                              <div class='col-12 col-lg-12'>
                                <div class="form-group">
                                  <label class="required">Enter tarif </label>
                                  <input type="text" name="tarif" class="form-control" [(ngModel)]="model.tarif"

                               </div> 
                              </div>
