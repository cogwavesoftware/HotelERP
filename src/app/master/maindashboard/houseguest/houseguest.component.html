<form #myform="ngForm" (ngSubmit)= "SaveHouseGuest(myform)" class="">
 
  <input type="hidden" name="BranchCode" class="form-control" [(ngModel)]="model.BranchCode"
    #BranchCode="ngModel" value="{{BranchCode}}">

  <input type="hidden" name="CreatedBy" class="form-control" [(ngModel)]="model.CreatedBy"
    #CreatedBy="ngModel" value="{{CreatedBy}}"> 

    <div class="guestinfofirstrow  row">
      <div class='col-12 col-lg-4'>
        <div class="form-group">
            <label class="required">RoomNo</label>
            <input type="text" name="RoomNos" class="form-control" [(ngModel)]="model.RoomNos"
              #RoomNos="ngModel" value="{{RoomNo}}"   required autocomplete="off">
         </div>  
      </div> 
      <div class='col-12 col-lg-4'>
        <div class="form-group">
            <label class="required">RoomCode</label>
            <input type="text" name="RoomCodes" class="form-control" [(ngModel)]="model.RoomCodes"
              #RoomCodes="ngModel" value="{{RoomCode}}"   required autocomplete="off">
         </div>  
      </div> 
    </div><!--guestinfofirstrow --> 
    <div class="col-md-12">
      <div class="row">
        
        <div class="col-md-6 linkandunlink"> 
              <div class="guestinfofirstrow  row">
                <div class='col-12 col-lg-6'>
                    <div class="form-group">
                        <label class="required lblwithcheckbox">Make House Guest1</label>
                        <input style="width:20px;" type="radio" id="status" name="statu" (click)="Selected('House')"  value="Make" class="form-control"  />                                          
                     </div>  
                </div>
                <div class='col-12 col-lg-6'>
                  <div class="form-group" style="margin-bottom: 0;">
                      <label class="required lblwithcheckbox">Remove Guest</label>
                      <input style="width:20px;" type="radio" id="status" name="statu" (click)="Selected('Remove')" value="Remove" class="form-control"  />                                          
                   </div>  
                </div>
              </div> 
             
        </div>

        <div *ngIf="isRemoveHouse" class="col-md-6 linkandunlink"> 
          <div class="guestinfofirstrow  row">
            <div class='col-12 col-lg-6'>
              <div class="form-group">
                <label class="required">Enter tarif </label>
                <input type="text" name="tarif" class="form-control" [(ngModel)]="model.tarif"
                  #tarif="ngModel" value="{{tarif}}"   required autocomplete="off">
             </div> 
            </div>

              <div class="form-group" style="margin-bottom: 0;">
                  <label class="required lblwithcheckbox">Remove Guest</label>
                  <input style="width:20px;" type="radio" name="houseguest" class="form-control"  />                                          
               </div>  
            </div> -->
          </div> 
         
    </div>

    </div>
   
          
          <div class="guestinfofirstrow  row">
            <div class='col-12 col-lg-12'>
                <div class="form-group  float-right" >                                   
                    <button type="submit"  class="btn btn-success " ><i class="fa fa-save"></i> Process</button>    
                    <button type="button" (click)="closeMyModalPin($event)"  class="btn btn-danger" > <i class="fa  fa-times-circle"></i> Close</button>
