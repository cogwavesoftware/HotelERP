<div class="col-md-12"> 
  <ngx-datatable  
  class="data-table dt-chk"
    [rows]="rows1"
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="'auto'"
    [limit]="10"
    [selected]="selected"
    [selectionType]="'checkbox'"
    (activate)="onActivate($event)"
    (select)='onSelect($event)'>

    <ngx-datatable-column name="revcode1" style="width:25%"></ngx-datatable-column> 
    <ngx-datatable-column name="Name1" style="width:50%"></ngx-datatable-column>

    <ngx-datatable-column   style="width:25%" [sortable]="false" [canAutoResize]="false" [draggable]="false" [resizeable]="false"> 
      <ng-template class="datatable-checkbox" ngx-datatable-header-template let-value="value" let-allRowsSelected="allRowsSelected" let-selectFn="selectFn"> 
           <label class="lblcenter">Complement</label> <br /> <input type="checkbox" [checked]="allRowsSelected" (change)="selectFn(!allRowsSelected)" class="checkcenter"/> 
      </ng-template> 
      <ng-template class="datatable-checkbox" ngx-datatable-cell-template let-value="value" let-isSelected="isSelected" let-onCheckboxChangeFn="onCheckboxChangeFn"> 
            <input type="checkbox" [checked]="isSelected" (change)="onCheckboxChangeFn($event)"class="checkcenter"/> 
      </ng-template> 
    </ngx-datatable-column>  

  </ngx-datatable>

     </div>
