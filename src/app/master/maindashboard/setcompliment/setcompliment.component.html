 
 
       <form #f="ngForm" name="form" (ngSubmit)="onSubmit(f.form)" >
        <div class="test123   guestinfofirstrow paymentarray" >
          <div class="modelstyle">
         
        <input type="hidden" name="Id" class="form-control" [(ngModel)]="model.Id" #Id="ngModel" value="{{Id}}"  >
        <input type="hidden" name="BranchCode" class="form-control" [(ngModel)]="model.BranchCode" #BranchCode="ngModel" value="{{BranchCode}}">
 
        <input type="hidden" name="CreatedBy" class="form-control" [(ngModel)]="model.CreatedBy" #CreatedBy="ngModel" value="{{CreatedBy}}">
        <!-- <form #myform = "ngForm" (ngSubmit) = "onSubmit(myform)" > -->
            
                  
                    <div class="col-md-12"> 
                      <div class="row">
                         <div class="col-md-6">
                            <label class="required">RoomNo*</label>
                                <input type="text" name="RoomNo" readonly class="form-control" [(ngModel)]="model.RoomNo" #RoomNo="ngModel" value="{{Room}}"  required autocomplete="off">
                               
                        </div>  

                        <div class="col-md-6">
                          <label class="required">RoomCode*</label>
                              <input type="text" name="RoomCode" class="form-control" [(ngModel)]="model.RoomCode" #RoomCode="ngModel" value="{{RoomName}}"   required autocomplete="off">
                             
                      </div>  

                      </div> 
                      
                      <div class="row  ">
                        <div class="col-md-4 userlist">
                          <label style="padding:0px 20px 0 20px;border-bottom:2px double orange">Select Value*</label> 
                          <div class="form-check taxcheckbox" >
                         <ul  >
                         <li *ngFor="let cat of filterdata">
                        <input class="form-control"   (change)="onChange(cat.Id, $event.target.checked)" 
                         [(ngModel)]="cat.ischecked" name="{{ cat.RevName }}" type="checkbox" id="{{cat.Id}}" style="width: 15px;
                         float: left;">
                        <label style=" display: inline-block;
                        padding: 3px 0px 0px 10px;" class="form-check-label" for="{{cat.RevName}}">
                         {{cat.RevName}}
                          </label>    
                        </li>
                              </ul>
                              </div>
                        </div>
                        <div class="col-md-4 userlist"> 
                          <label style="padding:0px 20px 0 20px ; border-bottom:2px double orange" >Select Options</label> 
                          <ul>
                            <li>
                              <input type="radio" id="Particular"  [(ngModel)]="model.Particular" #Particular="ngModel" value="C" name="Particular" /> <label>Complement</label>
                            </li>
                            <li>
                              <input type="radio" id="Particular"  [(ngModel)]="model.Particular" #Particular="ngModel" value="B" name="Particular" /> <label>Block</label>
                            </li>
                          </ul> 
                        </div>
                        <div class="col-md-4 userlist"> 
                          <label style="border-bottom:2px double orange">Selected Value</label> <br/>
                         {{emailFormArray | json}}
                        </div>


                      </div>
  
                  </div>
                  <div class="row">
                    <div class="col-md-12 row"   > 
                      <div  style="width:100%" >
                        <div class="form-group  " style="float: right; padding: 10px;" >           
                          <button type="submit" [class.green]="f.form.valid" class="btn btn-success"    style=" display:inline-block" > <i class="fa fa-save"></i> Save</button>
                  
                      
                          <button type="button" (click)="closeMyModalPin($event)"  class="btn btn-danger" style="margin-left: 10px; display:inline-block"> <i class="fa  fa-times-circle"></i> Close</button>                           
                       </div>
                      </div> 
                    </div> 
                  </div>

               
          </div>
          </div>
        </form>
    


<!-- -----------table start Here------------ -->
<div class="roominstruction">
  <div class="table-responsive">
   <table class="table table-striped table-bordered full-data-table">
     <thead>
       <tr class="blueorange-gradient">
        <th>TrDate</th>
         <th>RoomNo</th>
         <th>RevenueName</th>
         <th>TrType</th>
          <th>Action</th> 
       </tr>
     </thead>
     <tbody>

       <tr *ngFor="let item of Complist; let i = index;">
        <td>{{item.Trdate | date}}</td>  
        <td>{{item.Roomno}}</td>   
        <td>{{item.RevenueName }}</td>                           
        <td>{{item.TrType }}</td> 
       <td class="action-icon">
          <a href="javascript:;" class="m-r-15 crm-action-view text-info">
               <i class="fa  fa-edit" (click)="openMyModalData(item,i)"></i> </a>
       </td> 
     </tr>  
     </tbody>
   </table>
 </div>
</div>
<!-- -----------table End Here------------ -->
