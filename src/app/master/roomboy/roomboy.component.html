 <div class="outerdiv">

        <div class="card-header ripple ng-tns-c6-1 ng-star-inserted">
          <div class="row">
              <div class="col-md-11">
                  <h5 class="ng-tns-c6-1">Roomboy Creation</h5>         
                  <span class="ng-tns-c6-1 ng-star-inserted">Purpose of Room boy Details </span>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-1"> 
                    <button type="button" class="btn btn-sm btn-success text-white" (click)="Showhide()" > <i class="icofont icofont-plus m-r-5"></i> {{btitle}}
                  </button>
                </div>
          </div>
        </div>
      
      
      
        <div class="formdesign aqua-gradient" *ngIf="isShown">
            <div class="formouter rotate" >
             <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm"> 
                <input type="hidden" name="Id" class="form-control" [(ngModel)]="model.Id" #Id="ngModel" value="{{Id}}"  >
                <input type="hidden" name="BranchCode" class="form-control" [(ngModel)]="model.BranchCode" #BranchCode="ngModel" value="{{BranchCode}}">
                <input type="hidden" name="IpAdd" class="form-control" [(ngModel)]="model.IpAdd" #IpAdd="ngModel" value="{{IpAdd}}">
                <input type="hidden" name="CreatedBy" class="form-control" [(ngModel)]="model.CreatedBy" #CreatedBy="ngModel" value="{{CreatedBy}}">              
                
                 <div class="auth-box card">
                       <div class="card-block">
                         <div class="frmdata" >              
                            <div class="containar">
                                <div class="row">
                                    <div class="col-md-12">
                                             
                                      <div class="row">


                                            <div class='col-md-6'>
                                                    <div class="form-group">
                                                        <label class="form-control-label" for="Branchcode">DoB </label>
                                                        <div class="form-group">
                                                            <div class="input-group">
                                                              <input class="form-control" placeholder="Date" name="DoB" [(ngModel)]="model.DoB" value="{{model.DoB | date: 'dd-MM-yyyy'}}" ngbDatepicker #d="ngbDatepicker"   />
                                                              
                                                              <div class="input-group-append bg-default" (click)="d.toggle()" >
                                                                <span class="icofont icofont-ui-calendar input-group-text"></span>
                                                              </div>                                                               
                                                            </div>
                                                          </div>                                                         
                                                    </div>
                                                </div> 

                                                           
                                        <div class="col-md-6">    
                                                <label class="required form-control-label">StwardName*</label>
                                                    <input type="text" name="StwardName" class="form-control" [(ngModel)]="model.StwardName" #StwardName="ngModel" value="{{StwardName}}"  [ngClass]="{'is-invalid': StwardName.touched && StwardName.invalid}"  required autocomplete="off">
                                                    <div *ngIf="StwardName.touched && StwardName.invalid" class="invalid-feedback">
                                                        <div *ngIf="StwardName.errors.required">StwardName is invalid</div>
                                                    </div>
                                        </div> 
                                        
                                      </div>
                                         <div class="row">
                                                <div class="col-md-12">    
                                                        <label class="required form-control-label">Address*</label>
                                                            <textarea name="Address" class="form-control" [(ngModel)]="model.Address" #Address="ngModel" value="{{Address}}"  [ngClass]="{'is-invalid': Address.touched && Address.invalid}"  required autocomplete="off"rows="5"></textarea>
                                                            <div *ngIf="Address.touched && Address.invalid" class="invalid-feedback">
                                                                <div *ngIf="Address.errors.required">Address is invalid</div>
                                                            </div>
                                                    </div> 
                                         </div>
                                         <div class="row">
                                                <div class="col-md-6">    
                                                        <label class="required form-control-label">Nation*</label>
                                                            <input type="text" name="Nation" class="form-control" [(ngModel)]="model.Nation" #Nation="ngModel" value="{{Nation}}"  [ngClass]="{'is-invalid': Nation.touched && Nation.invalid}"  required autocomplete="off">
                                                            <div *ngIf="Nation.touched && Nation.invalid" class="invalid-feedback">
                                                                <div *ngIf="Nation.errors.required">Nation is invalid</div>
                                                            </div>
                                                </div> 
                                                <div class="col-md-6">    
                                                        <label class="required form-control-label">Mobile*</label>
                                                            <input type="number" name="Mobile" maxlength="10" class="form-control" [(ngModel)]="model.Mobile" #Mobile="ngModel" value="{{Mobile}}"  [ngClass]="{'is-invalid': Mobile.touched && Mobile.invalid}"  required autocomplete="off">
                                                            <div *ngIf="Mobile.touched && Mobile.invalid" class="invalid-feedback">
                                                                <div *ngIf="Mobile.errors.required">Mobile is invalid</div>
                                                            </div>
                                                </div>
                                        </div>
                                        <div class="row">
                                                <div class="col-md-6">    
                                                        <label class="required form-control-label">Email*</label>
                                                            <input type="text" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,6})+$" name="Email" class="form-control" [(ngModel)]="model.Email" #Email="ngModel" value="{{Email}}"  [ngClass]="{'is-invalid': Email.touched && Email.invalid}"  required autocomplete="off">
                                                            <div *ngIf="Email.touched && Email.invalid" class="invalid-feedback">
                                                                <div *ngIf="Email.errors.required">Email is invalid</div>
                                                            </div>
                                                </div> 
                                                <div class="col-md-6">    
                                                        <label class="required form-control-label">IsActive*</label>
                                                            <input type="checkbox" name="IsActive"  class="form-control" [(ngModel)]="model.IsActive" #IsActive="ngModel" value="{{IsActive}}"  [ngClass]="{'is-invalid': IsActive.touched && IsActive.invalid}"  required autocomplete="off" style="width: 20px;">
                                                            <div *ngIf="IsActive.touched && IsActive.invalid" class="invalid-feedback">
                                                                <div *ngIf="IsActive.errors.required">IsActive is invalid</div>
                                                            </div>
                                                </div>
                                        </div>

                                  </div>
                   
                              
                                </div>
                              </div>
                         </div>
                         <div class="row m-t-30">
                            <div class="col-md-12 text-center" >
                              <button type="submit" [class.green]="f.form.valid" [disabled]="f.form.invalid" class="btn btn-secondary  btn-md btn-sml waves-light text-center m-b-20 ripple m-r-10">Save</button>
                              <button type="button" (click)="Closeform()" class="btn btn-primary btn-md btn-sml waves-light text-center m-b-20  ripple">Reset</button>
                            </div>
                          </div>
                        </div>
                  </div>       
              </form>
           </div> 
         </div>
      
       <!-- -----------table start Here------------ -->
       <div class="productlist">
        <div class="shadow p-3 mb-5 bg-white rounded" >
      <div class="table-content crm-table">
        <div class="project-table">
          <div id="crm-contact" class="dt-responsive"  *ngIf="data | async as data">
            <div class="row">  
      
                <div class="col-xs-12 col-sm-12 col-md-6">
                    <div class="panel-heading"  ><i class="fa fa-list" aria-hidden="true"></i> Visitor Purpose Data List</div>
                    </div>
                  <div class="col-xs-12 col-sm-12 col-md-6">
                    <div style="text-align: right;">
                      <label class="searchlbl"><img src="/assets/images/cogwaveimages/searchison.png" width="20px" height="20px">
                        <input type="search" [(ngModel)]="filterQuery" class="form-control input-sm full-data-search" placeholder="Search name">
                      </label>
                    </div>
                  </div> 
      
            </div>
             
             <div class="table-responsive">
              <table class="table table-striped table-bordered full-data-table" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder"> 
                <thead>
                <tr class="blueorange-gradient">                
                  <th>
                    <mfDefaultSorter  by="Name">Name</mfDefaultSorter>
                  </th>            
                  <th>
                    <mfDefaultSorter>Action</mfDefaultSorter>
                  </th>
                </tr>
                <tr>
                </tr>
                </thead>
                <tbody>
                    
                 <tr *ngFor="let item of mf.data; let i = index;">
                   <td>{{item.Name}}</td>   
                       
                  <td class="action-icon">
                      <a href="javascript:;" class="m-r-15 crm-action-view text-info" (click)="openMyModal('effect-13',item)"><i class="fa fa-book"></i></a>
                      <a href="javascript:;" class="m-r-15 crm-action-edit text-primary" (click)="openMyModalData(i)"><i class="fa fa-edit"></i></a>
                      
                  </td>
                </tr>  
                </tbody>
                <tfoot>
                <tr class="blueorange-gradient">          
                  <th>Name</th>         
                  <th></th>             
                </tr>
                <tr>
                  <td colspan="10">
                    <mfBootstrapPaginator class="pagination-main f-right"></mfBootstrapPaginator>
                  </td>
                </tr>
                </tfoot>
              </table>
            </div> 
          </div>
        </div>
      </div>
      
      </div>
      </div>
      <!-- -----------table End Here------------ -->
      </div>
      
      
      
      <!-- lightbox-->
      <app-modal-animation [modalID]="'effect-13'" [modalClass]="'md-effect-13'">
        <h3 class="f-15">Purpose of Visit Details</h3>
        
          <div class="app-modal-body text-center"> 
              <table class="table table-striped text-left m-t-10">
                  <tr>
                    <td>Name :</td>
                    <td>{{ model.Name }}</td>
                  </tr>
                      
                 </table>      
                 <button (click)="closeMyModal($event)" class="btn btn-danger waves-effect m-r-20 f-w-600 md-close d-inline-block">Close</button>    
            </div>
             
          </app-modal-animation>
