

<section class="login-block commonstyles">
 
    <!-- Container-fluid starts -->
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <!-- Authentication card start -->
          
           <form #loginForms="ngForm" class="form-group" (ngSubmit)="OnSubmit(email.value,password.value)">
           
            <div class="auth-box card">
              <div class="card-block">
                <div class="row m-b-20">
                  <div class="col-md-12">
                    <h3 class="text-center beach-gradiant" >Cogwave Login</h3>
                  </div>
                </div>
  
                <div class="form-group form-primary">
                  <label class="float-label">Enter OTP</label>
                  <div id="divOuter">
                      <div id="divInner">
                  <input type="text" id="otppassword" #otppassword ngModel name="otppassword" class="form-control" [disabled]="isDisabled" required="" autocomplete="off">
                  </div></div>
                  <span class="form-bar"></span>                  
                </div>
  
       
  
                <div class="row m-t-25 text-left">
                  <div class="col-12">
                    
                    <div class="forgot-phone text-right f-right">
                      <a [routerLink]="['/auth/forgot']" class="text-right f-w-600"> Forgot Password?</a> 
                    </div>
                  </div>
                </div>
                <div class="row m-t-30">
                  <div class="col-md-12">
                    <button type="submit" (click)="toggle()"   class="btn btn-primary btn-md btn-block waves-light text-center m-b-20 ripple">{{DisplayText}}</button>
                  </div>
  
                  
                </div>

               
                <hr/>
                <div class="row">
                  <div class="col-md-10">
                    <p class="text-inverse text-left m-b-0">Thank you.</p>
                    <p class="text-inverse text-left"><a [routerLink]="['/dashboard/default']"><b>Back to website</b></a></p>
                  </div>
                  <div class="col-md-2">
                    <img src="assets/images/auth/Logo-small-bottom.png" alt="small-logo.png">
                  </div>
                </div>
              </div>
            </div>
           </form> 
          <!-- end of form -->
        </div>
        <!-- end of col-sm-12 -->
      </div>
  
      <!-- end of row -->
    </div>
    <!-- end of container-fluid -->
  </section>
